<div class="row">
  <nav>
    <div class="nav-wrapper white grey-text text-darken-2">
      <div class="col s12 grey-text text-darken-2">
        <a [routerLink]="['../../']" class="breadcrumb grey-text">Dashboard</a>
        <a [routerLink]="['../']" class="breadcrumb grey-text">Appointments</a>
        <a [routerLink]="['./']" class="breadcrumb active">Details</a>
      </div>
    </div>
  </nav>

  <div class="row" style="padding: 0px 20px">
    <ul class="collapsible popout z-depth-5" data-collapsible="accordion">
      <li>
        <div
          class="collapsible-header light-green-text text-darken-4 active grey lighten-5"
          style="font-size: 20px"
        >
          <i
            class="material-icons amber-text text-darken-4"
            style="font-size: 30px"
            >looks_one</i
          >
          Appointments
        </div>
        <div class="collapsible-body">
          <form>
            <div class="row">
              <div class="input-field col s12 m6 l4">
                <input
                  id="patientId"
                  type="text"
                  class="validate"
                  [(ngModel)]="patientId"
                  name="patientId"
                  readonly
                />
                <label class="active" for="patientId">PatientId</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="doctorId"
                  type="text"
                  class="validate"
                  [(ngModel)]="doctorId"
                  name="doctorId"
                />
                <label class="active" for="doctorId">DoctorId</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="appointmentDate"
                  type="text"
                  class="validate"
                  [(ngModel)]="appointmentDate"
                  name="appointmentDate"
                />
                <label class="active" for="appointmentDate"
                  >AppointmentDate</label
                >
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="appointmentTime"
                  type="text"
                  class="validate"
                  [(ngModel)]="appointmentTime"
                  name="appointmentTime"
                />
                <label class="active" for="appointmentTime"
                  >AppointmentTime</label
                >
              </div>

              <!-- <div class="input-field col s12 m6 l4">
                <input
                  id="status"
                  type="text"
                  class="validate"
                  [(ngModel)]="status"
                  name="status"
                />
                <label class="active" for="status">Status</label>
              </div> -->
              <div class="input-field col s12 m6 l4">
                <input
                  id="reasonForVisit"
                  type="text"
                  class="validate"
                  [(ngModel)]="reasonForVisit"
                  name="reasonForVisit"
                />
                <label class="active" for="reasonForVisit">Purpose</label>
              </div>
            </div>
            <button
              class="btn waves-effect waves-light orange"
              (click)="createNewAppointment()"
              name="action"
            >
              Save <i class="material-icons right">add</i>
            </button>
            <div class="progress" *ngIf="isLoading">
              <div class="indeterminate"></div>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>
</div>
